name: PHP Unit CI
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: [ '7.4','8.0','8.1','8.2' ]
    name: PHP ${{ matrix.php-versions }} Unit Test
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
      with:
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443
          gcr.io:443
          github.com:443
          objects.githubusercontent.com:443
          packagist.org:443
          packagist.org:80
          production.cloudflare.docker.com:443
          registry-1.docker.io:443
          repo.packagist.org:443
          repo.packagist.org:80
          storage.googleapis.com:443
          auth.docker.io:443
          *.githubusercontent.com:443

    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    - name: Uses PHP ${{ matrix.php-versions }}
      uses: shivammathur/setup-php@6d7209f44a25a59e904b1ee9f3b0c33ab2cd888d # v2
      with:
        php-version: ${{ matrix.php-versions }}
    - name: Install Dependencies
      uses: nick-invision/retry@39da88d5f7d15a96aed861dbabbe8b7443e3182a # v1.0.4
      with:
        timeout_minutes: 10
        max_attempts: 3
        command: composer install
    - name: Run Script
      run: vendor/bin/phpunit
